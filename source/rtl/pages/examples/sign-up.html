<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Lorax - Bootstrap 4 Admin Dashboard Template</title>
	<!-- Favicon-->
	<link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="../../assets/css/app.min.css" rel="stylesheet">
    <link href="../../assets/js/bundles/materialize-rtl/materialize-rtl.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="../../assets/css/style.css" rel="stylesheet" />
	<link href="../../assets/css/pages/extra_pages.css" rel="stylesheet" />
</head>
<body class="login-page rtl">
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img alt="" src="../../assets/images/loading.png">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						ثبت نام
					</span>
					<div class="row">
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="نام کاربری را وارد کنید">
								<input class="input100" type="text" name="username" placeholder="نام کاربری">
								<i class="material-icons focus-input1001">person</i>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="ایمیل را وارد کنید">
								<input class="input100" type="email" name="email" placeholder="ایمیل">
								<i class="material-icons focus-input1001">person</i>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="رمز عبور را وارد کنید">
								<input class="input100" type="password" name="pass" placeholder="رمز عبور">
								<i class="material-icons focus-input1001">person</i>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="دوباره رمز عبور را وارد کنید">
								<input class="input100" type="password" name="pass2" placeholder="تکرار رمز عبور">
								<i class="material-icons focus-input1001">person</i>
							</div>
						</div>
					</div>
					<div class="contact100-form-checkbox">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value=""> مرا به خاطر بسپار
								<span class="form-check-sign">
									<span class="check"></span>
								</span>
							</label>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ثبت نام
						</button>
					</div>
					<div class="text-center p-t-50">
						<a class="txt1" href="sign-in.html">
							شما در حال حاضر عضو هستید؟
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="../../assets/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="../../assets/js/pages/examples/pages.js"></script>
</body>


</html>
